<ion-header>

  <ion-navbar>
    <ion-title>Crear Articulo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>
				Titulo
			</ion-label>
			<ion-input type="text" name="titulo" [(ngModel)] ="articulo.titulo" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				Contenido
			</ion-label>
			<!-- [(ngModel)]="articulo.contenido" debe de existir en el ts-->
			<ion-textarea name="contenido" [(ngModel)]="articulo.contenido">
			</ion-textarea>
		</ion-item>

	</ion-list>
	<button ion-button full color="secondary" (click)="crearArticulo()">Crear</button>

</ion-content>
