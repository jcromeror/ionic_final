<ion-header>

  <ion-navbar>
    <ion-title>crearCuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Nombre</ion-label>
			<ion-input type="text" name="name" [(ngModel)]="formulario.user.name" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Correo Electronico</ion-label>
			<ion-input type="email" name="email" [(ngModel)]="formulario.user.email" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Clave</ion-label>
			<ion-input type="password" name="password" [(ngModel)]="formulario.user.password" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Confirmar Clave</ion-label>
			<ion-input type="password" name="passwordConfirmation" [(ngModel)]="formulario.user.passwordConfirmation" ></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button full (click)="crearCuenta()" color="secondary">Iniciar Sesi√≥n</button>
</ion-content>
