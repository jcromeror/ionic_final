<ion-header>

  <ion-navbar>
    <ion-title>Articulos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-card-header>
    Disponibles
  </ion-card-header>

  <button ion-button full color="secondary" (click)="crearArticulo()">Crear Articulo</button>
  <ion-list>
    <button ion-item (click)="mostrarArticulo(articulo.id)" *ngFor="let articulo of articulos">
      <ion-icon name="cart" item-start></ion-icon>
      {{articulo.titulo}}
    </button>
  </ion-list>
</ion-card>


</ion-content>
